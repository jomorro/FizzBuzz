        <script>
                    
                    console.log("Display numbers 1 through 1000");
                    for (let counter = 1; counter <=1000; counter++)
                    {
                        if (counter % 2 == 0) {
                            console.log("%c"+counter, "font-weight: bold;");
                        }
                        else { 
                            if (counter % 3 == 0) {

                            console.log(counter);

                    }
                    }
        


        </script>
